<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Tag Demo</title>
</head>
<body>
    <form>
        <label for="actor">Choose your favourite actor:</label>
        <input list="bollywood" id="actor"/>
        <datalist id="bollywood">
            <option value="Tiger"></option>
            <option value="Ayushman"></option>
            <option value="Hrithik"></option>
            <option value="Kartik"></option>
            <option value="Amir"></option>
        </datalist>
        <input type="submit"/>
    </form>
</body>
</html>
