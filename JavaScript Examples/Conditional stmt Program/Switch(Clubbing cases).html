<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubbing of cases</title>
    <script>
        let ch = prompt("Enter a char:");
      switch (ch) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
          document.write("It is a Vowel");
          break;
        default:
          document.write("You entered something else");
      }
    </script>
</head>
<body>
    
</body>
</html>
