<!DOCTYPE html>
<html>
    <head>
        <title> Form Tag Demo</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                <th>User Name:</th>
                <td><input type="text" size="25"/></td>
                </tr>
                <tr>
                <th>Password:</th>
                <td><input type="password" size="25"/></td>
                </tr>
        </form>
    </body>
</html>
