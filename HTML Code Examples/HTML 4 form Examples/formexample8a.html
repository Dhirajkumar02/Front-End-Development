<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag Demo</title>
</head>
<body>
    <form>
        Name: <input type="text" name="Username"><br>
        Contact No: <input type="text" name="phonenumber"><br>
        Gender: <input type="radio" name="Male" value="M"><b>Male</b> <input type="radio" name="Female" value="F"><b>Female</b><br>
        <input type="image" src="../images/image.jpg"/>
    </form>
</body>
</html>
