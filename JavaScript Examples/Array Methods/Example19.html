    <title>Using Array.of() Method For Creating a New Array</title>
		<script>
			let primeNumbers = Array.of(2, 3, 5, 7);

			document.write(`Size of primeNumbers:${primeNumbers.length}<br>`);
			document.write(`Values:${primeNumbers}<br>`);
		</script>
