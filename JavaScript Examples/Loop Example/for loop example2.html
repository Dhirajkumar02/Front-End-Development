<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For loop example</title>
    <script>
      let n = Number(prompt("Enter a Number"));
      let ev, od, i;
      ev = od = 0;
      for (i = 1; i <= n; i++) {
        i % 2 == 0 ? (ev = ev + i) : (od = od + i);
      }
      document.write(`Sum of even number is ${ev}<br>`);
      document.write(`Sum of odd number is ${od}`);
    </script>
  </head>
  <body></body>
</html>
