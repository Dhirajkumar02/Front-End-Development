<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Inside loop</title>
    <script>
      let sum = 0;
      for (;;) {
        let n = Number(prompt("Enter number and press 0 to stop:"));
        if (n == 0) {
          break;
        }
        sum += n;
      }
      document.write(`Sum is ${sum}`);
    </script>
  </head>
  <body></body>
</html>
