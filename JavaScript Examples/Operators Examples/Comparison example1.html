<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff between == and === </title>
    <script>
        let a = 10;
        let b = "10";
        let c = 10;
        document.write((a == b) + "<br>");
        document.write((a == c) + "<br>");
        document.write((a === b) + "<br>");
        document.write((a === c) + "<br>");
    </script>
</head>
<body>  
</body>
</html>
