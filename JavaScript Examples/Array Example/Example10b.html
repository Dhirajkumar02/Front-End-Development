<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using for-of loop with Strings</title>
    <script>
        let city = "Bhopal";
        for(let x of city){
            document.write(`${x}<br>`);
        }

    </script>
