<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using splice() To Remove 1 Element</title>
		<script>
			let fruits = ["guava", "apple", "grapes", "banana"];
			document.write(`Size:${fruits.length}<br>`);
			document.write(`Values:${fruits}<br>`);

			fruits.splice(2, 1);
			document.write(`Size:${fruits.length}<br>`);
			document.write(`Values:${fruits}<br>`);
		</script>
</head>
<body>
    
</body>
</html>
