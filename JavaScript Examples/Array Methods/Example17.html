<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using concat() For Merging Arrays</title>
		<script>
			let indoor = ["carrom", "chess", "snooker"];
			let outdoor = ["cricket", "football", "hockey", "vollwyball"];

			let allSports = indoor.concat(outdoor);

			document.write(`Size of indoor:${indoor.length}<br>`);
			document.write(`Values:${indoor}<br>`);

			document.write(`Size of outdoor:${outdoor.length}<br>`);
			document.write(`Values:${outdoor}<br>`);

			document.write(`Size of allSports:${allSports.length}<br>`);
			document.write(`Values:${allSports}<br>`);
		</script>
</head>
<body>
    
</body>
</html>
