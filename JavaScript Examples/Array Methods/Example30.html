<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using join() Method</title>
		<script>
			let friends = ["amit", "vijay", "karan", "ramesh"];

			let str = friends.join();
			document.write(`${str}`);
			document.write("<br>");

			str = friends.join("#");
			document.write(`${str} `);
		</script>
</head>
<body>
    
</body>
</html>
