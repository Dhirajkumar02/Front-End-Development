<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Odd</title>
    <script>
      let a, str;
      a = prompt("Enter an integer");
      if (isNaN(a) == false) {
        a = Number(a);
        str = a % 2 == 0 ? "Number is Even" : "Number is Odd";
      } else {
        str = "You did not enter a number";
      }
      document.write(`${str}`);
    </script>
  </head>
  <body></body>
</html>
