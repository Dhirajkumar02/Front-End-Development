<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Natural Number Using while loop</title>
    <script>
      let n = Number(prompt("Enter a Number"));
      let i = 1;
      while (i <= 10) {
        document.write(`${n} * ${i} = ${n * i}<br>`);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
