  <head>

    <title>Another way of Creating Array Literal</title>
    <script>

      evens[0] = 2;
      evens[1] = 4;

      colors[0] = "red";
      colors[1] = "green";
      colors[2] = "blue";
      colors[3] = "yellow";
      document.write(`${colors}`);
    </script>
  </head>
