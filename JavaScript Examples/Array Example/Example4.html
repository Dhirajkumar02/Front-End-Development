<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using length Property</title>
    <script>
        let evens = [2,4,6,8,10];
        document.write(`${evens}<br>`);
        document.write(`No of Element: ${evens.length}<br>`);
        let nums = [1, ,2, ,3,4, ,5];
        document.write(`${nums}<br>`);
        document.write(`No of Element: ${nums.length}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
