<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using for-of loop with arrays</title>
    <script>
        let nums = [10, 20, 30, 40, 50, 60];
        for(let i of nums){
            document.write(`${i}<br>`);
        }

    </script>
</head>
