<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using sort() Method</title>
		<script>
			let arr = [7, 2, 9, 1, 5, 25];
			document.write("<b>Before Sorting:</b><br>");
			for (let x of arr) {
				document.write(`${x}<br>`);
			}
			document.write("<br>");

			arr.sort();

			document.write("<br>");
			document.write("<b>After Sorting:</b><br>");
			for (let x of arr) {
				document.write(`${x}<br>`);
			}
		</script>
</head>
<body>
    
</body>
</html>
