<!DOCTYPE html>
<html>
    <head>
        <title>Form Tag Demo</title>
    </head>
    <body>
        <form>
            Select the languages you know:<br/></br>
            <input type="checkbox" value="C" name="lang1"/><b>C Language</b><br/>
            <input type="checkbox" value="C++" name="lang2"/><b>C++ Language</b><br/>
            <input type="checkbox" value="Python" name="lang3"/><b>Core Python</b><br/>
            <input type="checkbox" value="Java" name="lang4"/><b>Core Java</b><br/>
            <input type="submit" value="Click Me"/>
        </form>
    </body>
</html>
