<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Average of Number Using do-while loop</title>
    <script>
        let sum = 0;
        do{
            var n = Number(prompt("Enter number and press 0 to the user"));
            sum += n;
        }while(n != 0);
        document.write(`Sum of ${sum}`);
    </script>
</head>
