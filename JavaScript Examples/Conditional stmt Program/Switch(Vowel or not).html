<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Vowel or not using Switch</title>
    <script>
      let ch = prompt("Enter a char:");
      switch (ch) {
        case "A":
          document.write("It is a Vowel");
          break;
        case "A":
          document.write("It is a Vowel");
          break;
        case "E":
          document.write("It is a Vowel");
          break;
        case "I":
          document.write("It is a Vowel");
          break;
        case "O":
          document.write("It is a Vowel");
          break;
        case "U":
          document.write("It is a Vowel");
          break;
        default:
          document.write("You Entered something else");
      }
    </script>
  </head>
  <body></body>
</html>
