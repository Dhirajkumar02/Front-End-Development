<!DOCTYPE html>
<html>
    <head>
        <title> Form Tag Demo</title>
    </head>
    <body>
        <form>
            Name: <input type="text" name="Username"><br>
            Contact No: <input type="text" name="phonenumber"><br>
            Gender: <input type="radio" name="Male" value="M"><b>Male</b> <input type="radio" name="Female" value="F"><b>Female</b><br>
            <input type="submit" value="Register Me"><br>
            <input type="reset" value="Clear All"><br>
            <input type="button" value="Click Me">
        </form>
    </body>
</html>
