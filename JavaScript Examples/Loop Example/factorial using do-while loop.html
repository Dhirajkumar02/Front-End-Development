<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        let n = Number(prompt("Enter Number"));
        let i =1;
        let fact = i;
        do{
            fact =fact* i;
            i++; 
        }while(n>=i);
        document.write(`${fact}`);
    </script>
</head>
<body>
    
</body>
</html>
