<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
    <script>
        let evens = new Array(2, 4, 6, 8, 10);
        document.write(`Array length is ${evens.length}<br>`);
        for(let x of evens){
            document.write(`${x}<br>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
