<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Behaviour of Array</title>
    <script>
        let nums = [2, 15, 26, 30, 12];
        document.write(`Array length is ${nums.length}<br>`);
        nums.length = 10;
        document.write(`Array length now is ${nums.length}<br>`);
        for(let x of nums){
            document.write(`${x}<br>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
